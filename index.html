<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script src="script.js" defer></script>
        <title>CALCULATOR</title>
    </head>
    <body>
            <div class="calc-body">
                <div class="output-screen">
                    <div data-previous id="history"></div>
                    <div data-result id="result"></div>
                
                </div>
                <div class="buttons">
                    <div class="flex-container row-1">
                        <button data-all-clear class="all-clear unique" id="clear">C</button>
                        <button data-delete class="delete unique" id="backspace">CE</button>
                        <button data-operator class="operator" id="%">%</button>
                        <button data-operator class="operator" id="/">รท</button>
                    </div>

                    <div class="flex-container row-2">
                        <button data-number class="number" id="7">7</button>
                        <button data-number class="number" id="8">8</button>
                        <button data-number class="number" id="9">9</button>
                        <button data-operator class="operator" id="*">*</button>
                    </div>

                    <div class="flex-container row-3">
                        <button data-number class="number" id="4">4</button>
                        <button data-number class="number" id="5">5</button>
                        <button data-number class="number" id="6">6</button>
                        <button data-operator class="operator" id="-">-</button>
                    </div>

                    <div class="flex-container row-4">
                        <button data-number class="number" id="1">1</button>
                        <button data-number class="number" id="2">2</button>
                        <button data-number class="number" id="3">3</button>
                        <button data-operator class="operator" id="+">+</button>
                    </div>
                   
                    <div class="flex-container row-5">
                        <button data-number class="number" id=".">.</button>
                        <button data-number class="number" id="2">0</button>
                        <button class="empty" id="empty"></button>
                        <button data-equals class="equal unique" id="=">=</button>
                   </div>

                   
                </div>
            </div>
    </body>
</html>
